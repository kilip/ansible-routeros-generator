tests:
  facts:
    name: ethernet
    type: config
    package: interface
    fixture_contents: |
      # RouterOS Output
      #
      /interface ethernet
      add comment="ether1 comment" name=ether1
    fixtures:
      - action: set
        values:
          comment: 'ether1 comment'
          name: ether1
  unit:
    name: ethernet
    package: interface
    module_name: ros_ethernet
    fixture_contents: |
      # RouterOS Output
      #
      /interface ethernet
      add comment="ether1 comment" name=ether1
    tests:
      - commands:
          - '/interface ethernet set [ find name=ether1 ] advertise=10M-full,100M-full,1000M-full comment="updated comment"'
        argument_spec:
          config:
            - { advertise: [10M-full, 100M-full, 1000M-full], comment: 'updated comment', name: ether1 }
          state: merged
