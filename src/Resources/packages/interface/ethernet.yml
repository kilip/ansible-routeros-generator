ethernet:
  versionAdded: 1.0.0
  validated: true
  package: interface
  command: /interface ethernet
  states: ["merged"]
  documentations:
    short_description: Ethernet Resource Module
    descriptions:
      - This module manages the ethernet configuration of Mikrotik RouterOS network devices.
  generator:
    url: https://wiki.mikrotik.com/wiki/Manual:Interface/Ethernet
    tableIndex: 0
  options:
    disabled:
      type: str
      choices: ["yes", "no"]
      default: "no"
      description: Set interface disability.
    advertise:
      type: list
      elements: str
  tests:
    fixtures:
      interface_ethernet_export: |
        /interface ethernet
        set [ find default-name=ether1 ] comment="ether1 comment"
    facts:
      asserts:
        - self.assertEqual(result[0]["name"], "ether1")
        - self.assertEqual(result[0]["comment"], "ether1 comment")
  examples:
    - name: Merge configuration with device configuration
      title: Using merged state
      argument_spec:
        config:
          - name: ether1
            advertise:
              - 10M-full
              - 100M-full
              - 1000M-full
            comment: updated comment
        state: merged
      commands:
        - /interface ethernet set [ find name=ether1 ] advertise=10M-full,100M-full,1000M-full comment="updated comment"
      post: |
        /interface ethernet
        set [ find default-name=ether1 ] comment="updated comment"
