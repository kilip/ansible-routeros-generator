firewall_mangle:
  package: firewall
  validated: true
  generate_test: false
  command_root: /ip firewall mangle
  states: ["overridden"]
  default_state: null
  options:
    chain:
      required: "True"
      choices:
        - forward
        - input
        - output
        - postrouting
        - prerouting
    out_interface:
      type: "str"
    per_connection_classifier:
      type: "str"
    time:
      type: "str"
    new_ttl:
      type: "string"
      description: |
        New TTL value. Example value:
        - decrement:5
        - increment:5
        - set:10
    ip_sec_policy:
      type: "str"
    ttl:
      type: "str"
      description: |
        Matches packets TTL value. (Example: equal:15)
    dst_limit:
      type: "str"
    action:
      type: "str"
      default: accept
      choices:
        - accept
        - add-dst-to-address-list
        - add-src-to-address-list
        - change-dscp
        - change-mss
        - change-ttl
        - clear-df
        - fasttrack-connection
        - jump
        - log
        - mark-connection
        - mark-packet
        - mark-routing
        - passthrough
        - return
        - route
        - set-priority
        - sniff-pc
        - sniff-tzsp
        - strip-ipv4-options

  generator:
    url: https://wiki.mikrotik.com/wiki/Manual:IP/Firewall/Mangle
    tableIndex: 0